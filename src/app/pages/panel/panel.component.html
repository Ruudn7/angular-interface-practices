<div class="card" *ngIf="open">
    <div class="card-header">
        <h5 *ngIf="title">{{title}}</h5>
        <ng-content select="panel-header"></ng-content>
    </div>
    <div class="card-body">
        <ng-content></ng-content>
    </div>
    <div class="card-footer">
        <ng-content select="panel-footer"></ng-content>
    </div>
</div>
